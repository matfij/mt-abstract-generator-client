<div class="main-wrapper">

  <div class="header-wrapper">
    <div class="logo-wrapper">
      <img src="../../../assets/img/logo.png" alt="logo">
    </div>
    <div class="title-label">{{ 'app.name' | translate }}</div>
  </div>

  <div *ngIf="pageState === homePageState.SearchForm" class="form-text text-muted description-label">
    {{ 'app.description' | translate }}
    <b>{{ 'app.thanks' | translate }}</b>
  </div>

  <div *ngIf="pageState === homePageState.SearchForm" class="search-form-wrapper mt-4">
    <app-search-form (abstract)="handleAbstract($event)"></app-search-form>
  </div>

  <div *ngIf="pageState === homePageState.PollForm" class="poll-form-wrapper">
  </div>

</div>

<app-footer></app-footer>
